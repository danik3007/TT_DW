<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebFinances</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>WebFinances</h1>
  </header>
  <main>
    <section id="form-section">
      <h2>Cadastro Financeiro</h2>
      <form id="transaction-form">
        <input type="hidden" id="transaction-id">
        <label for="description">Descrição:</label>
        <input type="text" id="description" required>
        
        <label for="category">Categoria:</label>
        <select id="category" required>
          <option value="Receita">Receita</option>
          <option value="Despesa">Despesa</option>
        </select>
        
        <label for="date">Data:</label>
        <input type="date" id="date" required>
        
        <label for="value">Valor:</label>
        <input type="number" id="value" step="0.01" required>
        
        <button type="submit">Salvar</button>
      </form>
    </section>
    
    <section id="transactions-section">
      <h2>Listagem Financeira</h2>
      <table id="transactions-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    
    <section id="summary-section">
      <h2>Resumo Financeiro</h2>
      <p>Total de Receitas: <span id="total-receitas">R$ 0,00</span></p>
      <p>Total de Despesas: <span id="total-despesas">R$ 0,00</span></p>
      <p>Saldo Final: <span id="saldo-final">R$ 0,00</span></p>
    </section>
  </main>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
